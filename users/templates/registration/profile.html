{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2>Profil {{ user.username }} - {{ user.email }}</h2>
                    <h5> <a href="{% url 'gallery:pictures_list' 'user' %}"><strong>Vos photos</strong></a></h5>
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">Sauver le profil</button>
                    </form>
                </div>
            </div>
        </div>
</div>

{% endblock content %}
