<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="jumbotron bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2>Connexion</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Connexion</button>
                </form>

                <p><a class="text-white" href="{% url 'password_reset' %}">Mot de passe perdu ?</a></p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
