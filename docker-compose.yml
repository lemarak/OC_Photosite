version: "3.8"
services:
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
    restart: "on-failure"

  web:
    build: .
    # command: python /PhotoSite/manage.py runserver 0.0.0.0:8000
    command: gunicorn photosite_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/PhotoSite
      - static:/photosite_project/static
      - media:/photosite_project/media
    # ports:
    #   - 8000:8000
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - ./.env.dev

  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=photosite

volumes:
  postgres_data:
  static:
  media:
