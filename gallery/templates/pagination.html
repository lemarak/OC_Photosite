{% block pagination %}

<div class="container">
    <div class="row justify-content-center ">

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- <span class="step-links"> -->
                {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link text-white bg-secondary" href="?page=1{{ order_by }}">&laquo; première</a>
                </li>
                <li class="page-item">
                    <a class="page-link text-white bg-secondary"
                        href="?page={{ page_obj.previous_page_number }}{{ order_by }}">précédent</a>
                </li>
                {% endif %}

                <li class="current page-item">
                    <p class="page-link text-secondary">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
                    </p>
                </li>

                {% if page_obj.has_next %}
                <li class="page-item"><a class="page-link text-white bg-secondary"
                        href="?page={{ page_obj.next_page_number }}{{ order_by }}">suivant</a></li>
                <li class="page-item"><a class="page-link text-white bg-secondary"
                        href="?page={{ page_obj.paginator.num_pages }}{{ order_by }}">dernière
                        &raquo;</a>
                </li>
                {% endif %}
                <!-- </span> -->
            </ul>
        </nav>
    </div>
</div>
{% endblock %}
