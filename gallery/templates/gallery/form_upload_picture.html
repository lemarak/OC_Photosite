
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Votre photo {% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Envoyer...</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
