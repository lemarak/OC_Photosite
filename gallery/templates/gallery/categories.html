{% extends 'base.html' %}
{% load static %}

{% block title %} Catégories {% endblock %}

{% block content %}

<div class="jumbotron">
    <div class="container">
        <h2>Les catégories</h2>
    </div>
</div>


<div class="container">
    {% for category in categories %}
    <div class="row">
        <a href="{% url 'gallery:pictures_list' action='category' pk=category.id %}"><h5>{{ category }}</h5></a>
    </div>
    {% endfor %}
</div>
{% endblock %}
